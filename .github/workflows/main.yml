name: Run and Monitor Telegram Bot 24/7

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: '*/30 * * * *'  # Relance toutes les 30 minutes pour rester actif

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout du code
        uses: actions/checkout@v3

      - name: 🐍 Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Installer les dépendances
        run: |
          pip install -r requirements.txt

      - name: 🚀 Lancer le bot avec redémarrage automatique
        run: |
          echo '#!/bin/bash
          while true; do
            echo "🔄 Démarrage du bot..."
            python3 hosting_bot5.py
            echo "❌ Le bot s'est arrêté. Redémarrage dans 10 secondes..."
            sleep 10
          done' > launcher.sh

          chmod +x launcher.sh
          ./launcher.sh
